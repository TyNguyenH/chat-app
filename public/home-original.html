<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <title>Document</title>
</head>
<body>
    <h1>Chat app</h1>
    <div style="text-align: center;">
        <div style="margin: auto; width: 400px;">
            <input type="text" id="username" placeholder="Username">
        </div>

        <div id="messages-group">

        </div>

        <div id="feedback-container">
            <span id="feedback"></span>
        </div>
        <form enctype="multipart/form-data" id="send-form">
            <input type="text" id="message-text" placeholder="Message">

            <input type="file" name="file" id="message-file" class="input-file">
            <label for="message-file">Pick an image</label>

            <button type="submit" id="send-msg-btn">Send &gt;</button>
        </form>

        <h3 style="margin: 10px auto 0px auto; padding: 5px; background-color: black; color: white; width: 170px">Image
            to send:</h3>
        <div id="imgs-containter" style="padding: 4px; margin: auto; width:400px; border: 1px solid black;">

        </div>
    </div>

    <script src="/js/lib/socket.io.min.js"></script>
    <script src="/js/home-original.js"></script>
    
</body>
</html>
